<!DOCTYPE html><html><head><title>Front</title><link rel="stylesheet" href="http://yui.yahooapis.com/pure/0.5.0/pure-min.css"><meta name="charset" content="utf-8"><style>body{
  font-family: serif;
}

.block{
  height: 400px;
  overflow: scroll;
  font-family: "Helvetica Neue",Helvetica,Arial,sans-serif;
  margin: 12px;
}
.block p{
  margin: 0 !important;
  margin-top: 8px !important;
}
.block ul{
  margin: 0;
  padding: 0;
}
.block li{
  list-style: none;
  margin: 0;
  padding: 0;
}
.block a{
  text-decoration: none;
  color: #000;
  display: block;
  padding: 8px;
}
.block a:hover{
  background-color: #F5F5F5;
}
.block a:visited{
  color: gray;
}
.title{
  font-size: 24px;
  margin: 0;
  margin-left: 12px;
  padding: 0;
  padding-left: 8px;
  border-left: 4px solid red;
  border-bottom: 0;
  margin-bottom: 16px;
}
.block .desc{
  color: gray;
  font-size: .8em;
  font-family: "Helvetica Neue",Helvetica,Arial,sans-serif;
}
.container{
  width: 80%;
  margin: 0 auto;
}
.post{
  margin-bottom: 28px;
}</style></head><body><h1 style="text-align: center; padding: 24px;">Front Page</h1><div class="pure-g container"><div class="pure-u-1-3 post"><div class="title">Hacker News</div><div id="hackernews" class="block"><ul><a v-repeat="lists" href="{{link}}" target="_blank"><li>{{title}}</li></a></ul></div></div><div class="pure-u-1-3 post"><div class="title">36Kr Next</div><div id="next" class="block"><ul><a v-repeat="lists" href="{{link}}" target="_blank"><li>{{title}}</li><p class="desc">{{description}}</p></a></ul></div></div><div class="pure-u-1-3 post"><div class="title">V2EX</div><div id="v2ex" class="block"><ul><a v-repeat="lists" href="{{link}}" target="_blank"><li>{{title}}</li></a></ul></div></div><div class="pure-u-1-3 post"><div class="title">开发者头条</div><div id="toutiao" class="block"><ul><a v-repeat="lists" href="{{link}}" target="_blank"><li>{{title}}</li><p class="desc">{{author.name}}</p></a></ul></div></div></div></body><script src="js/vue.min.js"></script><script src="js/qwest.min.js"></script><script src="js/base.js"></script></html>
